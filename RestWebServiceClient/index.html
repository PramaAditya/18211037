  <div class="row">
    <div class="large-12 columns">
      <div id="playerkarusel"></div>
    </div>
  </div>
  

  <script id="playertpl" type="text/template">
    
                <table >
                    <tr>
                        <td>
                            Nama
                        </td>
                        <td >
                            Posisi
                        </td>
                        <td>
                            Gaji
                        </td>
                        <td>
                            Nilai
                        </td>
                    </tr>
                    {{#players}}
                    <tr>
                        <td >
                            {{Nama}}
                        </td>
                        <td>
                            {{Posisi}}
                        </td>
                        <td>
                            {{Gaji}}
                        </td>
                        <td>
                            {{Nilai}}
                        </td>
                    </tr>
                    {{/players}}
                </table>
    
  </script>

            

    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
       <script src="mustache.js" type="text/javascript"></script>  
        <script>

        $.getJSON('http://localhost:8888/RestWebService/index.php/api/Liverpool/players/format/json.json', function (data){
          var template = $('#playertpl').html();
          var html = Mustache.to_html(template,data);
          $('#playerkarusel').html(html);
        });
        </script>
